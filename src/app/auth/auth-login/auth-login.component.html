<div class="back-to-home rounded d-none d-sm-block">
  <a routerLink="/" class="btn btn-icon btn-soft-primary">
    <i-feather name="home" class="icons"></i-feather>
  </a>
</div>
<!-- Hero Start -->
<section class="bg-home d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6">
        <div class="mr-lg-5">
          <img src="assets/images/signinafr.gif" class="img-fluid d-block mx-auto" alt="">
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="card login-page bg-white shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Connexion</h4>
            <form class="login-form mt-4" [formGroup]="loginForm">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Votre adresse email <span class="text-danger">*</span></label>
                    <i-feather name="user" class="fea icon-sm icons"></i-feather>
                    <input type="email" class="form-control pl-5" placeholder="Email" name="email" formControlName="email" required="">
                  </div>
                  <div *ngIf="(loginForm.invalid && loginForm.get('email')?.dirty) || (loginForm.get('email')?.touched || submitted)" >
                    <small *ngIf="loginForm.get('email')?.hasError('required') &&
                      !loginForm.get('email')?.hasError('email')" class="text-danger">
                      L'adresse email est requise
                    </small>
                    <small *ngIf="loginForm.get('email')?.hasError('email')" class="text-danger">
                      L'adresse email est invalide
                    </small>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Mot de passe <span class="text-danger">*</span></label>
                    <i-feather name="key" class="fea icon-sm icons"></i-feather>
                    <input type="password" class="form-control pl-5" placeholder="Votre mot de passe" formControlName="password" required="">
                  </div>
                  <div *ngIf="(loginForm.invalid && loginForm.get('password')?.dirty) || (loginForm.get('password')?.touched || submitted)" >
                    <small *ngIf="loginForm.get('password')?.hasError('required')" class="text-danger">
                      Le mot de passe est requis
                    </small>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Se souvenir de moi</label>
                      </div>
                    </div>
                    <p class="forgot-pass mb-0"><a routerLink="/auth-re-password"
                        class="text-dark font-weight-bold">Mot de passe oublié ?</a></p>
                  </div>
                </div>
                <div class="col-12 mb-0 pb-0" *ngIf="send">
                  <div class="row justify-content-center">
                    <img src="assets/images/loading.gif" class="img-fluid" width="150" height="150" alt="loading">
                  </div>
                </div>
                <div class="col-lg-12 mb-0" *ngIf="!send">
                  <button class="btn btn-primary btn-block" (click)="login()">Se connecter</button>
                </div>

                <div class="col-12 text-center">
                  <p class="mb-0 mt-3"><small class="text-dark mr-2">Vous n'avez pas de compte ?</small> Créer un compte <a
                      routerLink="/auth-signup" class="text-dark font-weight-bold">Individuel</a>
                      ou
                    <a
                            routerLink="/creer-un-compte-entreprise" class="text-dark font-weight-bold"> Entreprise</a>

              </div>
            </form>
          </div>
        </div>

      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
