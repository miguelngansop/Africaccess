<div class="back-to-home rounded d-none d-sm-block">
  <a routerLink="/" class="btn btn-icon btn-soft-primary">
    <i-feather name="home" class="icons"></i-feather>
  </a>
</div>

<!-- Hero Start -->
<section class="bg-home d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6">
        <div class="mr-lg-5">
          <img src="assets/images/forgot-password.gif" class="img-fluid d-block mx-auto" alt="">
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="card login_page shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Récupérer le compte</h4>

            <form class="login-form mt-4" [formGroup]="recoverForm" (ngSubmit)="recover()">
              <div class="row">
                <div class="col-lg-12">
                  <p class="text-muted">Veuillez saisir votre adresse e-mail. Vous recevrez un lien pour créer un nouveau
                    mot de passe par e-mail.</p>
                  <div class="form-group position-relative">
                    <label>Adresse email <span class="text-danger">*</span></label>
                    <i-feather name="mail" class="fea icon-sm icons"></i-feather>
                    <input type="email" class="form-control pl-5" formControlName="email" placeholder="Entrez votre adresse email" name="email"
                      required="">

                    <div class="foot-subscribe form-group position-relative" *ngIf="(recoverForm.invalid && (recoverForm.get('email')?.dirty) || submitted)" >
                      <small *ngIf="recoverForm.get('email')?.hasError('required') && !recoverForm.get('email')?.hasError('email')" class="text-danger">
                        L'adresse email est requise
                      </small>
                      <small *ngIf="recoverForm.get('email')?.hasError('email')" class="text-danger">
                        Veuillez saisir une adresse email valide
                      </small>
                    </div>
                  </div>
                </div>
                <div class="col-12 mb-0 pb-0" *ngIf="send">
                  <div class="row justify-content-center">
                    <img src="assets/images/loading.gif" class="img-fluid" width="150" height="150" alt="loading">
                  </div>
                </div>
                <div class="col-12 py-2" *ngIf="!send && !pb">
                  <p class="text-center text-primary">Un email de réinitialisation vous a été envoyé !</p>

                </div>
                <div class="col-lg-12" *ngIf="!send && pb">
                  <button class="btn btn-primary btn-block">Envoyer</button>
                </div>
                <div class="mx-auto" *ngIf="!send && pb">
                  <p class="mb-0 mt-3"><small class="text-dark mr-2">Mot de passe retrouvé ?</small> <a
                          routerLink="/auth-login" class="text-primary font-weight-bold">connectez-vous</a></p>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!--end section-->
<!-- Hero End -->
