                  <div class="form-group mb-0">
                      <select formControlName="selectedCategorie"  class="form-control custom-select">

                  </div>

                  <div class="row align-items-center">
                    <div class="col-md-4 mt-4 mt-sm-0">

                        <select formControlName="selectedNiveau"   class="form-control custom-select">

                          <option [value]="-1">Niveau</option>
                          <option *ngFor="let n of niveaux" [value]= "n.id">{{n.libelle}}</option>
                        </select>
                      </div>
                    </div>
                    <!--end col-->
  
                    <div class="col-md-4 mt-4 mt-sm-0">
                      <div class="form-group mb-0">
                        <select formControlName="selectedType" class="form-control custom-select">
                          <option [value]="-1">Type de formation</option>
                          <option *ngFor="let t of typesDeFormation" [value]="t.value">{{t.viewValue}}</option>
                        </select>
                      </div>
                    </div>
                    <!--end col-->
  
                    <div class="col-md-4 mt-4 mt-sm-0">
                      <input type="submit" id="search" (click)="filter()" name="search" class="searchbtn btn btn-primary btn-block p"
                        value="Filtrer">
                    </div>
                    <!--end col-->
                  </div>
                  <!--end row-->
                </div>
                <!---end col-->
              </div>
              <!--end row-->
            </form>
          </div>

        <!--end row-->

        <div class="row projects-wrapper" id="list">
            <div  *ngFor="let formation of formationsFilter" class="col-lg-4 col-md-6 col-12 mt-4 pt-2 business">
                <div [routerLink]="['/formations', formation.id, 'details']" style="cursor: pointer" class="card blog border-0 work-container work-classic shadow rounded-md overflow-hidden">
                    <img  src="{{formation.image}}" class="img-fluid  work-image " alt="" >
                    <div class="card-body">
                        <div class="content">
                            <a href="javascript:void(0)" class="badge badge-primary">{{formation.categorie.libelle}}</a>
                            <h5 class="mt-3"><a  [routerLink]="['/formations', formation.id, 'details']" class="text-dark title">{{formation.libelle}}</a></h5>
                            <p class="text-muted" [innerHTML]="formation.description.slice(0,65)"></p>
                            <a href="javascript:void(0)" class="text-primary h6">Voir plus
                                <i-feather name="arrow-right" class="fea icon-sm"></i-feather>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--end col-->


        </div>

        <!--end row-->
    </div>
    <div *ngIf="formationsFilter.length==0"align="center">
        <img src="assets/images/empty.gif" width="45%" >
        <p class="text-black-50">Aucune formation disposible pour ces crit√®res!</p>
    </div>
    <!--end container-->



</section>
<!--end section-->

<div class="row">
    <ul class="col container-filter list-unstyled categories-filter text-center mb-0" id="filter">
        <li class="list-inline-item"><a class="categories border d-block text-dark rounded active"
                                        (click)="activeCategory('all')" [ngClass]="{'active': galleryFilter ==='all'}" data-filter="*">Toutes</a></li>
        <li *ngFor="let categorie of categories" class="list-inline-item"><a class="categories border d-block text-dark rounded"
                                                                             (click)="activeCategory(categorie.libelle)" [ngClass]="{'active': galleryFilter === categorie.libelle }"
                                                                             data-filter=".{{categorie.libelle}}">{{categorie.libelle}}</a></li>
    </ul>
</div>
